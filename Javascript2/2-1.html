<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>큰 수 출력하기</title>
</head>
<body>
    <p>자신의 바로 앞 수보다 큰 수만 한 줄로 출력</p>

<script>
    function solution(arr) {
        let answer=[];
        let arrLen = arr.length;
        answer[0]=arr[0];
        for (let i=0; i<arrLen; i++) {
            if(arr[i] < arr[i+1]) {
                answer.push(arr[i+1]);
            }
        }
        return answer;
    }

    let arr = [7, 3, 9, 5, 6, 12];
    console.log(solution(arr));

</script>


</body>
</html>
